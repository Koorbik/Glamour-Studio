<mat-toolbar class="header-toolbar">
  <div class="header-content">
    <div class="brand">
      <mat-icon class="brand-icon">face_retouching_natural</mat-icon>
      <span class="brand-name">Glamour Studio</span>
    </div>

    <nav class="nav-links">
      <a mat-button routerLink="/services" routerLinkActive="active">
        <mat-icon>spa</mat-icon>
        Services
      </a>
      @if (isLoggedIn$ | async) {
        <a mat-button routerLink="/my-appointments" routerLinkActive="active">
          <mat-icon>calendar_today</mat-icon>
          My Appointments
        </a>
        <button mat-button (click)="logout()" class="logout-btn">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      } @else {
        <a mat-button routerLink="/login" routerLinkActive="active">
          <mat-icon>login</mat-icon>
          Login
        </a>
        <a mat-raised-button color="accent" routerLink="/signup" class="signup-btn">
          <mat-icon>person_add</mat-icon>
          Sign Up
        </a>
      }
    </nav>
  </div>
</mat-toolbar>
